<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div class="kontener">
        <header>
            <section class="baner">
                <h1>Pomocnik CSS</h1>
            </section>
            <section class="baner">
                <ul>
                    <li><a href="kolory.html">Kolory</a></li>
                    <li><a href="czcionki.html">Czcionki</a></li>
                    <li><a href="style.html">Style CSS</a></li>
                    <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
                </ul>
            </section>
        </header>
        <section class="glowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL">
            <br>
            <input type="number" max="360" placeholder="0 - 360">
            <button>Generuj paletę</button>
            <table>
                <tr>
                    <td colspan="4">Kolor główny</td>
                </tr>
                <tr>
                    <td>kolor 2</td>
                    <td>kolor 3</td>
                    <td>kolor 4</td>
                    <td>kolor 5</td>
                </tr>
            </table>
        </section>
        <footer>
            <p>Autor: 00000000000</p>
        </footer>
    </div>
    <script>
        const generujPrzycisk = document.querySelector('button');
        const poleEdycji = document.querySelector('input[type="number"]');
        generujPrzycisk.addEventListener('click', function(){
            const wartoscH = parseInt(poleEdycji.value);
            const komorki = document.querySelectorAll('table td');
            for(let i = 0; i < komorki.length; i++){
                let wartoscS;
                if(i < 4){
                    wartoscS = 1 - (i * 0.2);
                } else{
                    wartoscS = 0.2;
                }
                const kolorHSL = `hsl(${wartoscH}, ${wartoscS * 100}%, 50%)`;
                komorki[i].style.backgroundColor = kolorHSL;
            }
        });
    </script>
</body>
</html>
